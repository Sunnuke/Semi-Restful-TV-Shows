<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'allShows.css' %}">
</head>
<body>
    <div id="Box">
        <div class="titleBox">
            <h1>All Shows</h1>
        </div>
        <div class="bodyBox">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for show in all_shows %}
                    <tr>
                        <td>{{ show.id }}</td>
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.release }}</td>
                        <td>
                            <a href="/shows/{{ show.id }}">Show</a> | <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="bottomBox">
            <a href="/shows/new">Add a New Show</a>
        </div>
    </div>
</body>
</html>
